<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-96.png" sizes="96x96" />
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="./assets/favicons/favicon-180.png" />
    <title>Async race</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <button class="button" id="to-garage">TO GARAGE</button>
        <button class="button" id="to-winners">TO WINNERS</button>
      </nav>
    </header>
    <section class="garage" id="garage">
      <div class="menu">
        <div class="create-car">
          <input type="text" class="create-text" id="create-text" /><input
            type="color"
            id="create-color"
            name="create-color"
            value="#FFFFFF"
          /><button class="button" id="create-btn">CREATE</button>
        </div>
        <div class="update-car">
          <input type="text" class="update-text" id="update-text" /><input
            type="color"
            id="update-color"
            name="update-color"
            value="#FFFFFF"
          /><button class="button" id="update-btn">UPDATE</button>
        </div>
        <div class="race-controls">
          <button class="button" id="race">RACE</button>
          <button class="button" id="reset">RESET</button>
          <button class="button" id="genererate-cars">GENERATE CARS</button>
        </div>
      </div>
      <span class="page-name text" id="page-name-garage">Garage [4]</span>
      <span class="page-counter text" id="page-counter-garage">Page #1</span>
      <div class="pagination">
        <button class="button">PREV</button>
        <button class="button">NEXT</button>
      </div>
    </section>
    <section class="winners" id="winners">
      <span class="page-name text">Winners [4]</span>
      <span class="page-counter text">Page #1</span>
      <table class="table" id="table">
        <tbody>
          <tr>
            <th>Number</th>
            <th>Car</th>
            <th>Name</th>
            <th>Wins</th>
            <th>Best time (seconds)</th>
          </tr>
          <tr>
            <td>1</td>
            <td>IMG</td>
            <td>Tesla</td>
            <td>1</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
      <button class="button">PREV</button>
      <button class="button">NEXT</button>
    </section>
  </body>
</html>
